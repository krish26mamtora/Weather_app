<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     </div>

            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">

              </div>

                <h1 class="card-title pricing-card-title"><span id="windspeed"></span><small class="text-body-secondary fw-light">Km/h</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>cloud pct : <span id="cloud_pct"></span></li>
                  <li>wind degrees : <span id="wind_degrees"></span></li>

                  <li>feels like : <span id="feels_like"></span></li>

                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            
<div class="card mb-4 rounded-3 shadow-sm border-primary">
  <div class="card-header py-3 text-bg-primary border-primary" >
    <h4 class="my-0 fw-normal">Temperature</h4>
  </div>
  <div class="card-body">
    <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light">Â°C</small></h1>
    <ul class="list-unstyled mt-3 mb-4">
      <li>Temperature is:<span id="temp1"></span></li>
      <li>Min Temperature:<span id="mintemp"></span></li>

      <li>Max Temperature:<span id="maxtemp"></span></li>

    </ul>
  </div>
</div>
          </div>

              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-body-secondary fw-light">%</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>humidity : <span id="humidity4"></span></li>
                  <li>sunrise : <span id="sunrise"></span></li>

                  <li>sunset: <span id="sunset"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
    
    
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
